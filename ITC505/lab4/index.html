<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Animation Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="svg-container">
        <!-- SVG content goes here -->
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Bouncing Ball -->
            <circle cx="50" cy="50" r="30" fill="blue">
                <animate attributeName="r" from="30" to="10" dur="1s" repeatCount="indefinite" />
                <animate attributeName="fill" values="blue;red;blue" dur="3s" repeatCount="indefinite" />
            </circle>
            <!-- Rotating Star -->
            <polygon points="50,15 61,35 82,35 66,50 71,71 50,60 29,71 34,50 18,35 39,35" fill="yellow">
                <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="5s" repeatCount="indefinite" />
                <animate attributeName="fill" values="yellow;orange;yellow" dur="2s" repeatCount="indefinite" />
            </polygon>
            <!-- Animated Text -->
            <text x="50" y="90" font-size="10" text-anchor="middle" fill="green">Hello, I'm Varshini!</text>
            <animateTransform attributeName="transform" type="translate" from="0 0" to="0 -20" begin="0s" dur="1s" repeatCount="indefinite" />
            <animate attributeName="fill" values="green;purple;green" dur="2s" repeatCount="indefinite" />
        </svg>
    </div>
</body>
</html>
